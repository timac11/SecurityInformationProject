<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Registration</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/templates/commonLayout.xhtml">
            <ui:define name="feed">
                    <h:form>
                        
                        <h:link outcome="/index.xhtml?faces-redirect=true">    
                        <h:graphicImage value="/resources/images/home3.png" styleClass="navigation-img"/>
                        </h:link>
                        <div class="navigation-block">
                            <div class="navigation-div">
                                <h:link value="/ main page" outcome="/index.xhtml?faces-redirect=true" styleClass="navigation-ref"/>
                            </div>
                        </div>
                        
                       <div class="login-div1">
                            
                            <h:outputText value="Create a new user. Enter your login and password"/>
                            <p>
                                <h:outputLabel value="Username  "/>
                                <h:inputText value="#{signUpBean.name}" title="Username" tabindex="1" required="true" requiredMessage="Username is required"/>
                            </p>
                            <p>
                                <h:outputLabel value="Password  "/>
                                <h:inputText value="#{signUpBean.password}" />
                            </p>
                            <p>
                            <h:outputLabel value="Repeat password  "/>
                            <h:inputText value="#{signUpBean.repeatPassword}"/>
                            </p>
                        
                        <table>
                            <tr>
                                <td><h:outputLabel value="Enter your email and we send you a secret code to complete registration"/></td>
                                <td><h:inputText value="#{signUpBean.email}"
                                accesskey="" size="20" required="true" label="Email"/></td>

                            </tr>
                            <tr>
                                <td>
                                <h:commandButton value="Create acount" action="#{signUpBean.sendEmailMess()}" id="mybutton" binding="#{signUpBean.mybutton}" styleClass="index-button-big"/>
                                </td>
                            </tr>
                            <tr>
                                <td><h:outputLabel value="Please, enter your code from message there for verification" rendered="#{signUpBean.isSended==true}"/></td>
                                <td><h:inputText value="#{signUpBean.inputCode}" rendered="#{signUpBean.isSended==true}"/></td>
                             </tr>
                        </table>
                        <p>
                            <h:commandButton value="Verification" action="#{signUpBean.verification()}" rendered="#{signUpBean.isSended==true}" styleClass="index-button-big"/>
                            <p><h:message for="mybutton" styleClass="page-body"/> </p>
                        </p>
                            </div>
                    </h:form>
            </ui:define>    	
        </ui:composition>
    </h:body>
</html>
