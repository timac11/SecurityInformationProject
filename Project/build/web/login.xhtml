<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Authorization</title>
    </h:head>
    <h:body styleClass="page-body">
        <ui:composition template="/resources/templates/commonLayout.xhtml">
            <ui:define name="feed">
                
                <h:link outcome="/index.xhtml?faces-redirect=true">    
                        <h:graphicImage value="/resources/images/home3.png" styleClass="navigation-img"/>
                    </h:link>
                    <div class="navigation-block">
                        <div class="navigation-div">
                            <h:link value="/ main page" outcome="/index.xhtml?faces-redirect=true" styleClass="navigation-ref"/>
                        </div>
                    </div>
                
                <div class="login-div1">    
                    
                    <h:outputText value="Enter your login and password"/>
                    <p>
                        <h:outputLabel value="Username"/>
                        <h:inputText value="#{loginBean.name}" requiredMessage="Please, fill this field"/>
                        <h:message for="username" class="error_message"/>
                    </p>
                    <p>
                        <h:outputLabel value="Password"/>
                        <h:inputSecret value="#{loginBean.password}" id="password" requiredMessage="Please, fill this field"/>
                        <h:message for="password" class="error_message"/>
                    </p>
                    <p>
                        <h:commandButton value="Login" action="#{loginBean.login()}" styleClass="index-button" id="mybutton" binding="#{loginBean.mybutton}" />        
                        <p><h:message for="mybutton" styleClass="page-body"/> </p>
                    </p>
                </div>
                
            </ui:define>           
        </ui:composition>       
    </h:body>
</html>
