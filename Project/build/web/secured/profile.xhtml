<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet library="css" name="common-style.css"  />
        <h:outputStylesheet library="css" name="special-style.css"  />
    </h:head>
    <h:body>
        <ui:composition template="/resources/templates/commonProfile.xhtml">
            <ui:define name="feed">

                <h:link outcome="/index.xhtml?faces-redirect=true">
                    <h:graphicImage value="/resources/images/home3.png" styleClass="navigation-img"/>
                </h:link>                
                <div class="navigation-block">
                    <div  class="navigation-div">
                        <h:link value="/ main page" outcome="/index.xhtml?faces-redirect=true" 
                                styleClass="navigation-ref"/> 
                    </div>
                </div>
                <div  class="clear"/>

                <div class="profile-block">

                    <div class ="profile-head"> Profile of user </div>

                    <p>
                        <div class="profile-avatar">
                            <h:graphicImage id="avatar" value="resources/Avatars/#{loginBean.name}.jpg" height="200" width="200"  alt=""/>
                        </div>
                    </p>
<!--                    <h:commandButton value="render">
                        <f:ajax render="avatar"/>
                    </h:commandButton>-->

                    <table class="profile-table">
                        <caption><h4 class="headline"><span> Personal information: </span></h4></caption>
                        <tr> 
                            <td>
                                <h:outputLabel value="Username:"/>                                
                            </td>
                            <td>
                                <h:outputText styleClass="profile-inform1" value="#{userBean.name}"/>
                            </td> 
                        </tr>
                        <tr> 
                            <td>
                                <h:outputLabel  value ="Email:"/>                                
                            </td>
                            <td>
                                <h:outputText styleClass="profile-inform1" value ="#{userBean.email}"/>
                            </td> 
                        </tr>
                        <tr> 
                            <td>
                                <h:outputLabel value ="Rights:"/>                                 
                            </td>
                            <td>
                                <h:outputText styleClass="profile-inform1" value = "#{userBean.rights}"/>   
                            </td> 
                        </tr>
                    </table>
                    <div   class="profile-line"/> 
                    <table class="profile-table"> 

                    </table>
                    <div   class="profile-line"/>
                    <table class="profile-table">
                        <tr> 
                            <td>
                                <h:outputLabel value ="Security:   "/>                                   
                            </td>
                            <td>
                                <h:commandButton  value="Change password " action ="#{userBean.inspectCheck()}" 
                                                  styleClass="profile-inform2"/>
                            </td> 
                        </tr>
                    </table>

                    <table class="profile-table">
                        <tr> 
                            <td>
                                <h:outputText value="Repeat your current password" rendered="#{userBean.check==true}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:inputText value ="#{userBean.rpassword}" rendered="#{userBean.check==true}" />
                                <h:commandButton value="Change old password" rendered="#{userBean.check==true}" 
                                                 action="#{userBean.inspection()}" id="mybutton" binding="#{userBean.mybutton}"/>
                                <p><h:message for="mybutton" styleClass="page-body"/> </p>
                            </td>
                        </tr>
                    </table> 
                    <table class="profile-table">
                        <tr>
                            <td>
                                <h:outputText value="Enter new password" rendered="#{userBean.equa==true}" />   
                            </td>
                            <td>
                                <h:inputText value ="#{userBean.newpassword1}" rendered="#{userBean.equa==true}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="Repeat password" rendered="#{userBean.equa==true}" />   
                            </td>
                            <td>
                                <h:inputText value ="#{userBean.newpassword2}" rendered="#{userBean.equa==true}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:commandButton value="Change password" action="#{userBean.inspection2()}" rendered="#{userBean.equa==true}"/>
                                <p><h:message for="mybutton" styleClass="page-body"/> </p>                    
                            </td>
                        </tr>
                    </table>

                </div>       
            </ui:define>    	
        </ui:composition>
    </h:body>
</html>
